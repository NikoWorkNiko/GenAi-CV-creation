<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link

    <link rel="stylesheet" href="{% static 'css/general.css' %}">

            </ul>

  </div>

<div class="container mt-4 flex-grow-1">

<script src="{% static 'js/darkmode.js' %}"></script>
